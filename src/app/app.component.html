<mat-toolbar color="primary">
  <!-- Forms Menu -->
  <h3 class="form-text" mat-button [matMenuTriggerFor]="formsMenu">Forms</h3>
  <mat-menu #formsMenu="matMenu">
    <button mat-menu-item [routerLink]="['/reactive-form']">Reactive Form</button>
    <button mat-menu-item [routerLink]="['/template-form']">Template Form</button>
  </mat-menu>

  <!-- Routing Menu -->
  <h3 class="form-text" mat-button [matMenuTriggerFor]="routingMenu">Routing</h3>
  <mat-menu #routingMenu="matMenu">
    <button mat-menu-item [routerLink]="['/home']">Home</button>
    <button mat-menu-item [routerLink]="['/about']">About</button>
    <button mat-menu-item [routerLink]="['/contact']">Contact</button>
    <button mat-menu-item [routerLink]="['/product']">Products</button>
    <button mat-menu-item [routerLink]="['/admin']">Admin</button>
  </mat-menu>

  <!-- Store Menu -->
  <h3 class="form-text" mat-button [matMenuTriggerFor]="storeMenu">Store</h3>
  <mat-menu #storeMenu="matMenu">
    <button mat-menu-item [routerLink]="['/product-list']">Product</button>
    <button mat-menu-item [routerLink]="['/shopping']">Shopping</button>
    <button mat-menu-item [routerLink]="['/order']">Order</button>
  </mat-menu>

  <!-- Material Menu -->
  <h3 class="form-text" mat-button [matMenuTriggerFor]="matMenu">Material</h3>
  <mat-menu #matMenu="matMenu">
    <button mat-menu-item [routerLink]="['/mat-table']">Content</button>
  </mat-menu>
  
  <div class="toolbar-spacer"></div> <!-- Spacer to push items to the right -->

  <!-- Cart Menu -->
  <button mat-icon-button [matMenuTriggerFor]="cartMenu" class="cart-icon">
    <mat-icon>shopping_cart</mat-icon>
    <span *ngIf="cartItemCount$ | async as itemCount" class="cart-counter">{{ itemCount }}</span>
  </button>
  <mat-menu #cartMenu="matMenu">
    <button mat-menu-item [routerLink]="['/shopping']">View Cart</button>
  </mat-menu>
</mat-toolbar>
